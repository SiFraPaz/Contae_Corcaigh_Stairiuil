 <style>
        /* Pop-up Styling */
.ol-popup {
    position: absolute;
    background-color: #f0f8f0; /* Sanftes Grün */
    border: 2px solid #2e8b57; /* Dunkleres Grün */
    border-radius: 8px;
    padding: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    font-family: 'EB Garamond', serif;
    font-size: 16px;
    color: #333;
    min-width: 200px;
    max-width: 300px;
    z-index: 1000;
}
.ol-popup-closer {
    text-decoration: none;
    position: absolute;
    top: 5px;
    right: 8px;
    font-size: 18px;
    color: #2e8b57;
    font-weight: bold;
    cursor: pointer;
}
.ol-popup-closer:hover {
    color: #1c5e3b;
}
.ol-popup h3 {
    margin: 0;
    font-size: 18px;
    color: #2e8b57;
}
.ol-popup p {
    margin: 5px 0 0;
    font-size: 14px;
    line-height: 1.4;
}
.ol-popup a {
    color: #2e8b57;
    text-decoration: none;
    font-weight: bold;
}
.ol-popup a:hover {
    text-decoration: underline;
}
  </style>
